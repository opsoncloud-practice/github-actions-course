name: 03 - workflow runnes

on: workflow_dispatch

jobs:
    ubuntu-echo:
        runs-on: ubuntu-latest
        steps:
            - name: show os
              run: |
                echo "This job is running on ubuntu os"
                echo "Runner OS: $RUNNER_OS"
    windows-echo:
        runs-on: windows-latest
        steps:
          - name: show os 
            run: |
                echo "This job is running on windows os"
                echo "Runner OS: $RUNNER_OS"