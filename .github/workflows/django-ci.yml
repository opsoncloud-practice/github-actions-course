name: Django CI/CD
on:
    push:
        branches: 
            - main
jobs:
    build-and-test:
        runs-on: ubuntu-latest

        steps:
            # checkout the repo
            - name: Checkout Code
              uses: actions/checkout@v3 

            - name: Set up python
              uses: actions/setup-python@v4
              with:
                python-version: '3.9'

            - name: Install Dependencies
              run: |
                python -m venv venv 
                source venv/bin/activate
                pip install --upgrade pip
                pip install -r requirements.txt

            - name: Run migration
              run: |
                source venv/bin/activate
                python helloworld/manage.py migrate 

            - name: Run tests
              run: |
                source venv/bin/activate
                python helloworld/manage.py test

            