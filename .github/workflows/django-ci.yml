name: Django CI/CD
on:
    push:
        branches: 
            - main
jobs:
    build-and-test:
        runs-on: ubuntu-latest

        steps:
            # checkout the repo
            - name: Checkout Code
              uses: actions/checkout@v3 

            - name: Set up python
              uses: actions/setup-python@v4
              with:
                python-version: '3.9'


            